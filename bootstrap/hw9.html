<!DOCTYPE html>
<html>
<head>
	<title>Layout6</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	 <style type="text/css">
	 	.col-1-7{
	 		width: 14.28%;
            float: left;
            position: relative;
            min-height: 1px;
            padding-right: 5px;
            padding-left: 5px;
	 	}
	 	.c1{
	 		background-color: #808000;
	 		height: 100px;
	 	}
	 	.c2{
	 		background-color: #333300;
	 		height: 100px;
	 	}
	 	.c3{
	 		background-color: #e6e600;
	 		height: 100px;
	 	}
	 	.c4{
	 		background-color: #004d00;
	 		height: 100px;
	 	}
	 	.c5{
	 		background-color: #1aff1a;
	 		height: 100px;
	 	}
	 	.c6{
	 		background-color: #00e64d;
	 		height: 100px;
	 	}
	 	.c7{
	 		background-color: #339966;
	 		height: 100px;
	 	}
	 </style>
</head>
<body>
<div class="container">
	<div class="row"><br>
		<div class="col-1-7">
			<div class="c1"></div>
		</div>

		<div class="col-1-7">
			<div class="c2"></div>
		</div>

		<div class="col-1-7">
			<div class="c3"></div>
		</div>

		<div class="col-1-7">
			<div class="c4"></div>
		</div>

		<div class="col-1-7">
			<div class="c5"></div>
		</div>

		<div class="col-1-7">
			<div class="c6"></div>
		</div>

		<div class="col-1-7">
			<div class="c7"></div>
		</div>
	</div>
</div>
</body>
</html>
