<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="table-responsive">
		<table class="table">
		<thead>
        <tr>
        <th>#</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Anna</td>
        <td>Pitt</td>
        <td>35</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Mary</td>
        <td>Pitt</td>
        <td>37</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Tom</td>
        <td>Pitty</td>
        <td>39</td>
        <td>France</td>
      </tr>
    </tbody>
	</table>
	</div>
</div>
</body>
</html>
