<!DOCTYPE html>
<html>
<head>
	<title>Layout5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	 <style type="text/css">
	 	.col-1-5{
	 		width: 20%;
            float: left;
            position: relative;
            min-height: 1px;
            padding-right: 5px;
            padding-left: 5px;
	 	}
	 	.c1{
	 		background-color: #b300b3;
	 		height: 100px;
	 	}
	 	.c2{
	 		background-color: #cc00cc;
	 		height: 100px;
	 	}
	 	.c3{
	 		background-color: #ff00aa;
	 		height: 100px;
	 	}
	 	.c4{
	 		background-color: #660044;
	 		height: 100px;
	 	}
	 	.c5{
	 		background-color: #800040;
	 		height: 100px;
	 	}
	 </style>
</head>
<body>
<div class="container">
	<div class="row"><br>
		<div class="col-1-5">
			<div class="c1"></div>
		</div>

		<div class="col-1-5">
			<div class="c2"></div>
		</div>

		<div class="col-1-5">
			<div class="c3"></div>
		</div>

		<div class="col-1-5">
			<div class="c4"></div>
		</div>

		<div class="col-1-5">
			<div class="c5"></div>
		</div>
	</div>
</div>
</body>
</html>
