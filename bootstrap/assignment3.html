<!DOCTYPE html>
<html>
<head>
	<title>Github site</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	 
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4">
			<div style="margin: auto;text-align: center;">
			<i class="fa fa-github" aria-hidden="true" style="font-size: 50px;"></i>
			<!-- <img src="github.jpg " style="width: 150px; height: 150px;"> -->
			<h1 style="font-size: 24px;font-weight: 300;letter-spacing: -0.5px;">Sign in to GitHub</h1><br>
		</div>
			<div class="well" style="background-color: white;">
				
			<div class="form-group ">
				<label for="Username or email address">Username or email address</label>
				<input type="Username or email address" class="form-control" id="Username or email address" autofocus="">
			</div>
			<div class="form-group">
				<label for="pwd">Password</label><a href="#" style="float: right;">Forget Password?</a>
				<input type="Password" class="form-control" id="pwd">
			</div>

			<button type="Sign in" class="btn btn-success col-xs-12">Sign in</button><br>
			</div>

            <div class="well" style="height: 50px;background-color: white;">
			<div style="text-align: center;">New to Github? <a href="#"> Create an account</a></div><br><br>
		    </div><br><br><br><br><br>

			<div style="word-spacing: 11px;font-size: 12px;text-align: center;"><a href="#">Terms</a>
			<a href="#">Privacy</a>
			<a href="#">Security</a> Contact GitHub</div>

		</div>
    </div>
</div>

</body>
</html>
