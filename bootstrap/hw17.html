<!DOCTYPE html>
<html>
<head>
	<title>BS Alerts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

	 <div class="alert alert-danger alert-dismissible fade in">

  </div>
</div>
