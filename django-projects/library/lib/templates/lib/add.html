<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <form action="/lib/add/" method="post" id="form1">
  	{% csrf_token %}
  	<label>Name</label><br>
  	{{form.lib_name}}<br><br>
  	<label>Author Name</label><br>
  	{{form.lib_author_name}}<br><br>
  	<label>Year</label><br>
  	{{form.lib_year}}<br><br>
  	<label>Price</label><br>
  	{{form.lib_price}}<br><br>
  	<button type="submit" form="form1" value="submit">Add Books</button>
  	<a href="/lib/first/" class="btn btn-success" role="button">Go Back</a>
</form>
