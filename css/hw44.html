<!DOCTYPE html>
<html>
<head>
	<title>Table Style</title>
	<style type="text/css">
		table,th,td{
			border:1px solid black;border-collapse: collapse;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<th>Name</th>
		<th>Marks</th>
		<th>Weight</th>
	</tr>
	<tr>
		<td>Tim</td>
		<td>25</td>
		<td>30</td>
	</tr>
	<tr>
		<td>Jack</td>
		<td>27</td>
		<td>32</td>
	</tr>
	<tr>
		<td>Jim</td>
		<td>21</td>
		<td>35</td>
	</tr>
	<tr>
		<td>Tom</td>
		<td>29</td>
		<td>39</td>
	</tr>
</table>
</body>
</html>
