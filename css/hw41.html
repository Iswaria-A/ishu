<!DOCTYPE html>
<html>
<head>
	<title>Hovering</title>
	<style type="text/css">
		.b1{
			background-color: #F5F5F5;padding: 10px;width: 150px;height: 50px;font-family: sans-serif;border:none;
		}
		.b1:hover{
			background-color:#F8F8F8;padding: 10px;width: 150px;height: 50px;font-family: sans-serif;border:1px solid #D8D8D8;
		}
	</style>
</head>
<body>
<button class="b1" style="opacity: 1.8;">Google Search</button>
</body>
</html>
