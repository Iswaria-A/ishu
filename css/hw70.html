<!DOCTYPE html>
<html>
<head>
	<title>Input Button</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.b1{
			width: 700px;
			background-color: white;
			border:2px solid grey;
			text-align: left;
			padding: 10px;
			font-family: sans-serif;
			color: grey;
			opacity: 0.5;
			border-left: none;

		}
		.b1:focus{
			outline: none;
		}
		i{
			border: 2px solid grey;
	        padding-top: 8px;
	        padding-bottom: 11px;
			color: grey;
			opacity: 0.5;
			border-right: none;
			padding-left: 7px;
		}
	</style>
</head>
<body>
<i class="fa fa-search" aria-hidden="true"></i><input type="text" placeholder="Search..." class="b1">
</body>
</html>
