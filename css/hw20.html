<!DOCTYPE html>
<html>
<head>
	<title>Margins</title>
	<style type="text/css">
		div{
			margin: auto;
			width: 100px;
		}
	</style>
</head>
<body>
	<h1>Welcome to the Chocolate Factory</h1>
	<p>what would you like to eat?</p>
	<div>
		<ul>
			<li>tea</li>
			<li>cofee</li>
			<li>snacks</li>
		</ul>
	</div>
</body>
</html>
