<!DOCTYPE html>
<html>
<head>
	<title>Media Query</title>
	<style type="text/css">
		/*@media only screen and (max-width: 900px)*/
		body{
			background-color: red;
		}
		@media only screen and (max-width: 600px){

		body{
			background-color: blue;
		}
	}
	</style>
</head>
<body>
<p>Resize the browser window. When the width of this document is 900 pixels or more, the background-color is "red", otherwise it is "blue".</p>

</body>
</html>
