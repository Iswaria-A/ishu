<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<style type="text/css">
		a:link{
			color: blue;
			text-decoration: none;
		}
		a:visited{
            color: blue;
            text-decoration: none;
		}
		a:hover{

			text-decoration: underline;
		}
		a:active{
			color: #EE82EE;
			text-decoration: none;
			border:1px dotted black;
		}
	</style>
</head>
<body>
<a href="https://www.mashupstack.com" target="_blank">Link Page</a><br>
<a href="https://www.google.com/" target="_blank">Google Search</a>
</body>
</html>
