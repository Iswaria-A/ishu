<!DOCTYPE html>
<html>
<head>
<style>
div.background {
  border: 2px solid black;
}

div.transbox {
  margin: 30px;
  background-color: red;
  border: 1px solid black;
  opacity: 0.5;
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: black;
}
</style>
</head>
<body>

<div class="background">
  <div class="transbox">
    <p>This is some text that is placed in the transparent box.</p>
  </div>
</div>

</body>
</html>
