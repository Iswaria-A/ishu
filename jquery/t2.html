<!DOCTYPE html>
<html>
<head>
	<title>jq2</title>
</head>
<body>
<p>Click on Hide</p>
<button id="Hide">Hide</button>
<button id="Show">Show</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#Hide").click(function(){
			$("p").hide(1500);
		});
        $("#Show").click(function(){
        	$("p").show();
        });
	});

</script>
</body>
</html>
