<!DOCTYPE html>
<html>
<head>
	<title>jq3</title>
</head>
<body>
<p> On clicking this sentence toggling effect is shown</p>
<p> This a small sentence</p>
<button>Toggling Effect</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("p").toggle();
		});
	});
</script>
</body>
</html>
