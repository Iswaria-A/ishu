<!DOCTYPE html>
<html>
<head>
	<title>jq4</title>
</head>
<body>
<button>Click to see the fade in effect</button><br>
<div id="box1" style="width: 50px;height: 50px;background-color:blue;display: none;"></div><br>
<div id="box2" style="width: 50px;height: 50px;background-color: green;display: none;"></div><br>
<div id="box3" style="width: 50px;height: 50px;background-color: red;display: none;"></div><br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("#box1").fadeIn();
			$("#box2").fadeIn("fast");
			$("#box3").fadeIn(1500);
		});
	});
</script>
</body>
</html>
