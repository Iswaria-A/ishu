<!DOCTYPE html>
<html>
<head>
	<title>jq12</title>
</head>
<body>
<button>Start Animation</button>
<div style="background-color: blue;height: 100px;width: 100px;position: absolute;"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			var div=$("div");
			div.animate({height:'300px',opacity:'0.5'},"slow");
			div.animate({width:'300px',opacity:'0.4'},"slow");
			div.animate({height:'150px',opacity:'0.5'},"slow");
			div.animate({width:'150px',opacity:'0.4'},"slow");
		});
	});

</script>
</body>
</html>
