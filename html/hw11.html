<!DOCTYPE html>
<html>
<head>
	<title>Comments</title>
</head>
<body>
	<!-- This is a comment -->
	<p>Hello World!</p>
	<!-- Comments are not displayed in the browser -->
	<h1>Welcome to Coding</h1>
	<!-- This is another comment line -->
	<p>Hello World!</p>
	<!-- This comment is not displayed -->
	<p>Hello World!</p>
</body>
</html>
